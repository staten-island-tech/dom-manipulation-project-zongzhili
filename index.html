<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Generate Your Favorite Albums!</h1>
    <div id="container-box">
        <p id="text">Insert your favorite artist</p>
        <input type="text" id="input"/>
        <button type="button" id="btn">Click Me!</button>
    </div>
    <div class="DOMSelectors">
        <form action="" id="albumForm">
            <label for="singer">Artist:</label>
            <input type="text" id="singer">
            <label for="cover">Album Cover Link:</label>
            <input type="text" id="cover">
            <label for="album">Album Name:</label>
            <input type="text" id="album">
            <input type="submit">
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
